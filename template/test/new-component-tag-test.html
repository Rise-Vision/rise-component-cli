<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>new-component-tag test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="text/javascript">
      RisePlayerConfiguration = {
        isConfigured: () => true
      };
    </script>

    <script type="module" src="../src/new-component-tag.js"></script>
  </head>
  <body>

    <test-fixture id="StaticIdTestFixture">
      <template>
        <new-component-tag id="new-component-tag-id" value="new-component-tag-value"></new-component-tag>
      </template>
    </test-fixture>

    <script type="module">
      suite('new-component-tag', () => {

        test('setting "id" attribute on the element works', () => {
          // Get instance of element from test fixture
          const element = fixture('StaticIdTestFixture');
          assert.equal(element.id, 'new-component-tag-id');
        });

        test('"configured" event should be sent when "ready" is called', (done) => {
          const element = fixture('StaticIdTestFixture');
          element.addEventListener('configured', function (event) {
            assert.equal(event.type, 'configured');
            done();
          });

          //calling "ready" should trigger event
          element.ready();
        });

      });
    </script>

  </body>
</html>
